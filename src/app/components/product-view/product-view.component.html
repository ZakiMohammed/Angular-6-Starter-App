<div *ngIf="!product" class="mb-5">
  Loading please wait...
</div>
<div *ngIf="product" class="mb-5">
  <img [src]="product.image" alt="" class="img-fluid">
  <h1>{{ product.title }}</h1>
  <div class="text-justify">
    <p class="lead">{{ product.shortContent }}</p>
    <div [innerHTML]="product.content"></div>
  </div>
</div>
